version: '3.8'

services:
  mcp-graph:
    build: .
    container_name: mcp-graph-server
    environment:
      - DB_PATH=/app/data/ontology.db
      - SPARQL_ENDPOINT=https://dbpedia.org/sparql
      - LOG_LEVEL=info
      - EMBEDDING_BATCH_SIZE=32
    volumes:
     - ./data:/app/data
    restart: unless-stopped
    stdin_open: true
    tty: true